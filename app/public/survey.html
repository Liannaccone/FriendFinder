  <script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();

      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        answers: []
      };
      if(!newFriend.name || !newFriend.photo){
        return alert("Please confirm you have entered a name and photo url.")
      }
      for (i=1; i<=10; i++){
        var questAnswer = $(`select[name="quest-${i}"]`).val()
        if(!questAnswer){
          return alert("Please respond to each question before proceeding!");
        }
        else{
          newFriend.answers.push(questAnswer)
        }
      }

      $.post("/survey", newFriend, function(data) {
        if(data){
          alert("Yay!")
        }
      });

        // clear the form
        $("#name").val("");
        $("#photo").val("");
        // add dropdowns here


    });
