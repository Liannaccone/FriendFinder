<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Survey</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Link to photo image (required)</label>
                <input type="text" class="form-control" id="photo">
              </div>

              <div class="form-group">
                <label for="age">Question 1</label>
                <input type="text" class="form-control" id="quest-1">
              </div>

              <div class="form-group">
                <label for="force-points">Question 2</label>
                <input type="text" class="form-control" id="quest-2">
              </div>

              <div class="form-group">
                <label for="force-points">Question 3</label>
                <input type="text" class="form-control" id="quest-3">
              </div>

              <div class="form-group">
                <label for="force-points">Question 4</label>
                <input type="text" class="form-control" id="quest-4">
              </div>

              <div class="form-group">
                <label for="force-points">Question 5</label>
                <input type="text" class="form-control" id="quest-5">
              </div>

              <div class="form-group">
                <label for="force-points">Question 6</label>
                <input type="text" class="form-control" id="quest-6">
              </div>

              <div class="form-group">
                <label for="force-points">Question 7</label>
                <input type="text" class="form-control" id="quest-7">
              </div>

              <div class="form-group">
                <label for="force-points">Question 8</label>
                <input type="text" class="form-control" id="quest-8">
              </div>

              <div class="form-group">
                <label for="force-points">Question 9</label>
                <input type="text" class="form-control" id="quest-9">
              </div>

              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </div>

              
            </form>

            <br>

            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-ok-circle"></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newCharacter = {
        name: $("#name").val().trim(),
        role: $("#role").val().trim(),
        age: $("#age").val().trim(),
        forcePoints: $("#force-points").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newCharacter)
      .then(function(data) {
        console.log(data);
        alert("Adding character...");
      });

    });
  </script>
</body>
</html>
